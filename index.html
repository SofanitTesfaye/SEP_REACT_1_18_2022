<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form-container">
      <h1>Sign Up</h1>
      <div class="name-container">
          
          <input type="text" name="fname" id="fname" class="nameInput" placeholder="First Name">
          <input type="text" name="lname" id="lname" class="nameInput" placeholder="Last Name">
    </div>
      
      <input type="tel" name="phone" id="phone" placeholder="Mobile No.">
     
      <input type="email" name="email" id="email" placeholder="Email Address">

      <div class="password-container">
      <input type="password" name="password" id="password" placeholder="Password">
      <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password">
      </div>

      <div class="terms-container">
          <div>
              <input type="checkbox" name="confirm" id="confirm" class="checkbox">
              <label for="confirm">I Agree</label>
          </div>
          <span>
              <p>By clicking <span class="register">Register</span> you agree to the <a href="#" class="terms">Terms
                      and
                      Conditions</a> set out by this site, including our Cookie Use.</p>
          </span>
      </div>
      <div class="btn-container">
          <button type="button" class="btn register-btn">Register</button>
          <button type="submit" class="btn signin-btn">Sign In</button>
      </div>

  </form> 

    </container>
  </body>
</html>
